<!DOCTYPE html>
<html>

<head>
    <title>Arithmetic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <h2 class="text-center pt-2 pb-2 mt-4 mb-4">Sai Kumar Ganapuram computes</h2>

        <form>
            <div class="form-group">
                <label for="number_1">Enter a base </label>
                <input class="form-control" type="number" id="number_1" name="base" value=10> <br>
            </div>
            <div class="form-group">
                <label for="number_2">Enter an exponent </label>
                <input class="form-control" type="number" id="number_2" name="exponent" value=2> <br>
            </div>

            <input class="btn-primary" type="button" onclick="powers()" value="Compute">
            <br>
        </form>
        <br>
        <p id="power_results">This Results will be replaced </p>
        <br>

        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="addition_radio" onclick="processRadio()"
                    name="Workingonradio" value="plus">
                <label class="form-check-label" for="addition_radio">+ </label>
                <br>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="subtraction_radio" onclick="processRadio()"
                    name="Workingonradio" value="minus">
                <label class="form-check-label" for="subtraction_radio">- </label>
                <br>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="multiplication_radio" onclick="processRadio()"
                    name="Workingonradio" value="times">
                <label class="form-check-label" for="multiplication_radio">* </label>
                <br>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="division_radio" onclick="processRadio()"
                    name="Workingonradio" value="divide">
                <label class="form-check-label" for="division_radio">/ </label>
            </div>
        </form>



        <div id="calculation_result"></div>
    </div>
    <script>

        function powers() {

            base = document.getElementById("number_1").value
            exponent = document.getElementById("number_2").value
            out = document.getElementById("power_results")
            let power_results = "Powers of " + base + " are: "

            var result = 1;
            if (exponent == undefined)
                exponent = 2

            for (var i = 1; i <= exponent; i++) {
                result = result * base;
                power_results += result + " "
            }
            out.innerHTML = power_results
        }

        function processRadio() {

            var firstinput = parseInt(document.getElementById("number_1").value);
            var secondinput = parseInt(document.getElementById("number_2").value);

            process = document.getElementById("calculation_result")

            if (document.getElementById("addition_radio").checked) {
                process.innerHTML = firstinput + secondinput;
            } else if (document.getElementById("subtraction_radio").checked) {
                process.innerHTML = firstinput - secondinput;
            } else if (document.getElementById("multiplication_radio").checked) {
                process.innerHTML = firstinput * secondinput;
            } else {
                process.innerHTML = firstinput / secondinput;
            }
        }
    </script>


</body>

</html>
