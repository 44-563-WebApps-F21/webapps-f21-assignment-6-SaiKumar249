<!DOCTYPE html>
<html>

<head>
    <title>
        Assignment 6
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <h2 class="text-center pt-2 pb-2 mt-4 mb-4">Pass phrase by Sai Kumar Ganapuram</h2>

        <form>
            <div class="form-group">
                <label for="secret">Enter the secret phrase</label>
                <input class="form-control" type="password" id="secret" name="secret" value="Let me in"> <br>
            </div>
            <div class="form-group">
                <label for="check">Enter a phrase </label>
                <input class="form-control" type="text" id="check" name="check" autofocus> <br>
            </div>

            <input class="btn-success" type="button" onclick="processPhrase()" value="check the phrase">
        </form>

        <p id="result">This text will be replaced </p>

    </div>


    <script>
        var correct = 0;
        var wrong = 0;
        function processPhrase() {
            console.log("Getting form values")
            secret = document.getElementById("secret").value
            check = document.getElementById("check").value

            out = document.getElementById("result")
            if (secret == check) {
                alert("Access allowed")
                correct += 1
                out.innerHTML = "correct: " + correct + " " + "wrong: " + wrong
            } else {
                alert("Access denied")
                wrong += 1
                out.innerHTML = "correct: " + correct + " " + "wrong: " + wrong

            }
        }
        var usingImage = 1;
        function newImage() {
            switch (usingImage) {
                case 1:
                    document.getElementById("animal-image").src = "Images/Ant-image.jpg"
                    usingImage++;
                    break
                case 2:
                    document.getElementById("animal-image").src = "Images/goat-image.jpg"
                    usingImage++;
                    break
                case 3:
                    document.getElementById("animal-image").src = "Images/pig-image.jpg"
                    usingImage = 1
                    break
            }
        }
    </script>
    <div class="container">
        <h2>Images</h2>
        <img src="Images/Ant-image.jpg" id="animal-image" alt="Ant" height="200" width="200" onclick="newImage()">
    </div>

</body>

</html>
